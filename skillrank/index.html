<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillRank Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/skillrank.png" alt="SkillRank Logo">
        </div>
        <div class="nav-links">
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <!-- Landing Page -->
    <div class="landing-page">
        <img src="assets/SR.png" alt="SkillRank Background" class="background-img">
        <div class="login-frame">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-prompt">Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
